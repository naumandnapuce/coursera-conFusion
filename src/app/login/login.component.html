<mat-toolbar md-dialog-title color="primary">
  Login
  <span class="flex-spacer"></span>
  <button mat-button mat-dialog-close>&times;</button>
</mat-toolbar>

<p>
  {{user | json }}
</p>
<form novalidate (ngSubmit)="onSubmit()"> 
  <mat-dialog-content>
  <p>
    <mat-input-container>
      <input matInput placeholder="Username" type="text" [(ngModel)]="user.username" required name="username">
    </mat-input-container>
    <mat-input-container>
      <input matInput placeholder="Password" type="password" [(ngModel)]="user.password" required name="password">
    </mat-input-container>
    <mat-checkbox name="remember" [(ngModel)]="user.remember">
      Remember Me
    </mat-checkbox>
  </p>
</mat-dialog-content>
<mat-dialog-actions>
    <span class="flex-spacer"></span>
    <button mat-button mat-dialog-close>Cancel</button>
    <button type="submit" mat-button class="background-primary text-floral-white" >Login</button> 
</mat-dialog-actions>
</form>
